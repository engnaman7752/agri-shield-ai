# ============================================
# CROP INSURANCE BACKEND - CONFIGURATION
# ============================================

# Server
server.port=8085

# ============================================
# DATABASE (PostgreSQL - Local)
# ============================================
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/crop_insurance_db
spring.datasource.username=postgres
spring.datasource.password=7752
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# FILE UPLOAD (Local Storage)
# ============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
file.upload-dir=./uploads

# ============================================
# JWT CONFIGURATION
# ============================================
jwt.secret=CropInsurance2024SecretKeyForJWTTokenGenerationMustBe256BitsLong!!
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ============================================
# SMS SERVICE (Fast2SMS - India)
# ============================================
# Get free API key from: https://www.fast2sms.com/
sms.enabled=true
sms.provider=fast2sms
sms.fast2sms.api-key=YOUR_FAST2SMS_API_KEY_HERE
sms.fast2sms.sender-id=FSTSMS

# For testing without real SMS (OTP always 123456)
sms.mock-mode=true

# ============================================
# RAZORPAY (Test Mode)
# ============================================
# Get test keys from: https://dashboard.razorpay.com/app/keys
razorpay.key.id=rzp_test_SCYI6daLqdiag5
razorpay.key.secret=MBqXAK6D1iF026swM13XfRas

# ============================================
# AI SERVICE (Local FastAPI)
# ============================================
ai.service.url=http://localhost:8000
ai.damage.threshold=75.0

# ============================================
# GPS VERIFICATION
# ============================================
gps.tolerance.meters=500

# ============================================
# SWAGGER / OPENAPI
# ============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# ============================================
# LOGGING
# ============================================
logging.level.root=INFO
logging.level.com.cropinsurance=DEBUG
logging.level.org.springframework.security=DEBUG
